<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="w-full h-screen flex justify-center items-center flex-col">
      <div
        class="w-4/5 max-w-4xl bg-zinc-100 rounded-xl shadow-lg p-8 border border-zinc-400"
      >
        <div class="flex items-center">
          <div class="mr-4">
            <!-- class="w-24 h-24 rounded-full" -->
            <img
              src="..\.\img\Image_Iris_systeme.png"
              alt="Logo Iris systeme"
              class="w-auto h-auto max-w-full max-h-full"
            />
          </div>
          <div class="">
            <h1 class="block text-gray-800 text-2xl font-bold mb-2">
              Bienvenue ! Saisis les informations pour ajouter un produit dans
              la base de données du stock, et générer ton QR Code.
            </h1>
          </div>
        </div>

        <br />

        <form id="stockForm">
          <div class="flex">
            <div class="w-1/2 mb-4 mr-2">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="Nom"
              >
                Nom du produit
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="nameProduit"
                type="text"
                placeholder="Nom"
                required
              />
            </div>

            <div class="w-1/2 mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="Reference"
              >
                Référence du produit
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="Reference"
                type="text"
                placeholder="Référence"
                required
              />
            </div>
          </div>

          <div class="flex">
            <div class="w-1/2 mb-4 mr-2">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="quantiteProduit"
              >
                Quantité de produit
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="quantiteProduit"
                type="number"
                min="0"
                placeholder="Combien de fois ajouter ce produit ?"
                required
              />
            </div>

            <div class="w-1/2 mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="numberQR"
              >
                Quantité de QR Code a générer
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="numberQR"
                type="number"
                min="0"
                placeholder="Combien de QR Code veux tu ?"
                required
              />
            </div>
          </div>

          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="Informations"
            >
              Informations complémentaires
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="Informations"
              type="text"
              placeholder="Exemple : Prise pour chantier à venir, Position dans le stock"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              id="submit"
              class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-700 hover:to-blue-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ring-2"
              type="submit"
            >
              Click pour ajouter au stock !
            </button>
            <p
              id="message"
              class="bg-green-300 text-green-700 rounded-lg pr-1 pl-1"
            ></p>

            <a
              class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
              href="index.html"
            >
              Retournez au menu ?
            </a>
          </div>
        </form>
      </div>
    </main>
    <script src="./renderer2.js"></script>
  </body>
</html>

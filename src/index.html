<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="flex flex-col justify-center items-center min-h-screen bg-gray-200"
    >
      <div class="flex justify-center items-center">
        <img
          src="../img/Image_Iris_systeme.png"
          alt="Logo_Iris"
          class="mr-5 rounded-lg shadow-xl w-96 h-96"
        />
        <div class="bg-white shadow-md p-12 rounded-lg">
          <h1 class="text-6xl font-bold mb-8">
            Bienvenue dans le stock d'Iris Système.
          </h1>
          <p class="text-4xl text-gray-700 font-bold mb-8">
            Gérer votre stock n'a jamais été aussi simple. Que voulez-vous faire
            ?
          </p>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <a
              href="ajouter.html"
              class="bg-green-500 hover:bg-green-600 text-white text-center text-4xl font-bold py-8 px-8 rounded items-center transition duration-300 ease-in-out transform hover:-translate-y-1 focus:outline-none focus:ring-2 ring-green-300 hover:ring-green-400 focus:ring-opacity-50 focus:shadow-outline ring-2 focus:hover: ring-offset-2"
              >Ajouter un Produit</a
            >

            <a
              href="sortir.html"
              class="bg-red-500 hover:bg-red-600 text-white text-center text-4xl font-bold py-8 px-8 rounded items-center transition duration-300 ease-in-out transform hover:-translate-y-1 focus:outline-none focus:ring-2 ring-red-300 hover:ring-red-400 focus:hover:bg-red-700-opacity-50 focus:shadow-outline ring-2 focus:hover: ring-offset-2"
              >Sortir un Produit</a
            >
          </div>
        </div>
      </div>
      <br />
      <p class="bg-gray-200 text-center font-bold text-3xl" id="info"></p>
      <button
        id="quitButton"
        class="bg-gray-500 hover:bg-gray-600 text-black text-center text-4xl font-bold py-5 px-6 mt-8 rounded items-center transition duration-300 ease-in-out focus:outline-none focus:ring-2 ring-gray-300 hover:ring-gray-400 focus:hover:bg-gray-700-opacity-50 focus:shadow-outline ring-2 focus:hover: ring-offset-2"
      >
        Quitter l'application
      </button>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>

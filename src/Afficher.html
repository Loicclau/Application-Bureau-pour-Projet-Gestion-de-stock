<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="text-center">
      <h1 class="text-7xl font-bold mb-3">
        Visualisation du stock d'Iris Système
      </h1>
      <p class="text-4xl text-gray-800 bg-green-200 mb-4 py-2 px-2 rounded">

      </p>
      <div
        class="flex flex-col md:flex-row items-center justify-center gap-4 mb-4"

        <img
          id="Image_Stock"

        />
        <div class="flex flex-col items-center">
          <a
            href="index.html"
            class="bg-green-500 hover:bg-green-600 text-white text-center text-5xl font-bold py-4 px-8 rounded mb-4 transition duration-300 ease-in-out transform hover:-translate-y-1 focus:outline-none focus:ring-2 ring-green-300 hover:ring-green-400 focus:ring-opacity-50 focus:shadow-outline ring-2 focus:ring-offset-2"

            Retournez au menu
          </a>

            href="ajouter.html"
            class="bg-blue-500 hover:bg-blue-600 text-white text-center text-5xl font-bold py-4 px-8 rounded transition duration-300 ease-in-out transform hover:-translate-y-1 focus:outline-none focus:ring-2 ring-blue-300 hover:ring-blue-400 focus:ring-opacity-50 focus:shadow-outline ring-2 focus:ring-offset-2"
